<div  id="add" tabindex="-1" role="dialog" aria-labelledby="add-modal-label">
   
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <form class="form-horizontal mixbox" id="add-form">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="add-modal-label">Add new Book</h4>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label for="add-isbn" class="col-sm-2 control-label">ISBN</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="add-isbn" name="isbn" placeholder="ISBN" ng-model="ISBN" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="add-author" class="col-sm-2 control-label">Author</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="add-author" name="author" placeholder="Author" ng-model="Author" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="add-name" class="col-sm-2 control-label">Name</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="add-name" name="name" placeholder="Name" ng-model="Name">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="add-publisher" class="col-sm-2 control-label">Publisher</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="add-publisher" name="publisher" placeholder="Publisher" ng-model="Publisher" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="add-year" class="col-sm-2 control-label">Year</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="add-year" name="year" placeholder="Year" ng-model="Year" required> [ex: 1990-01-21]
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="add-numofpages" class="col-sm-2 control-label">Number of Pages</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="add-numofpages" name="numofpages" placeholder="Number of pages" ng-model="NumOfPages" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="add-price" class="col-sm-2 control-label">Price</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="add-price" name="price" placeholder="Price" ng-model="Price" required>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-dismiss="modal" ng-click="Close()">Close</button>
                    <button type="submit" class="btn btn-primary" ng-click="Add()">Save changes</button>
                </div>
            </form>
        </div>
    </div>
</div>
